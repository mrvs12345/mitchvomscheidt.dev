<!DOCTYPE html>
<html lang='en'>

    <head>
        <title>Mitchell vom Scheidt</title>

        <link rel='stylesheet' href='css/style.css'>

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!--JavaScript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript/home.js"></script>

    </head>
    
    <body>
        
        <!--Entire Page-->
        <div class='main'>

            <!--Entire content box on page-->
            <div id='home_mainbox'>

                <!--Entire tool/menu bar-->
                <div id='home_tool_bar'>

                    <!--Name part-->
                    <div id='home_tool_bar_name'>
                        <div class='home_namebar_fill'></div>
                        <div id='home_namebar'>
                            <p>Mitchell vom Scheidt</p>
                        </div>
                        <div class='home_namebar_fill'></div>
                    </div>

                    <!--Menu links part-->
                    <div id='home_tool_bar_titles'>
                        <div id='home_tool_bar_entries'>
                            <a class=home_tool_bar_button href=https://www.instagram.com/mrvsbaseball>
                                <div class='home_tool_bar_entry'>
                                    <p class='home_tool_bar_entry_text'>
                                        Instagram
                                    </p>
                                </div>
                            </a>
                            <a class=home_tool_bar_button href=https://www.github.com/mrvs12345>
                                <div class='home_tool_bar_entry'>
                                    <p class='home_tool_bar_entry_text'>
                                        GitHub
                                    </p>
                                </div>
                            </a>
                            <a class=home_tool_bar_button href=https://www.linkedin.com/in/mitchell-vom-scheidt-3366a7152>
                                <div class='home_tool_bar_entry'>
                                    <p class='home_tool_bar_entry_text'>
                                        LinkedIn
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
                
                <!--Entire content box under menu/tool bar-->
                <div class='home_content'>
                    <div class='home_typewriter'>
                        <div class='output' id='output'>
                            <h1 class='cursor' style='margin-top: 0px; margin-bottom:0px;'></h1>
                        </div>
                        <div id="home_text">
                            <p class="home_mainbox_text">Hi! I'm Mitchell. I'm currently a graduate student at Washington University in St. Louis. I previously attended Sewanee: The University Of The South.</p>
                            <p class="home_mainbox_text">Best way to contact me is via Instagram DM - let's chat :)</p>
                        </div>
                    </div>

                    <div id='home_image_holder'>
                        <img id='home_image' src='pics/self.jpg' alt='A beautiful picture of Mitchell'>
                    </div>
                </div> 

            </div>

        </div>

    </body>

</html>
